    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input type="text" class="form-control" [(ngModel)]="name">
    </div>
    <div class="mb-3">
        <label class="form-label">Product Description</label>
        <textarea cols="5" class="form-control" [(ngModel)]="description"> </textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Product Price</label>
        <input type="number" min="0" class="form-control" [(ngModel)]="price">
    </div>
    <div class="mb-3">
        <label class="form-label">Product Image</label>
        <input class="form-control" type="file" (change)="onFileSelected($event)">
      </div>
          

    <button class="btn btn-primary" (click)="onAddProduct()">Add Product</button>
